<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3D Weather</title>
  <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/demo.css" />
  <link rel="stylesheet" href="css/Weather3D.css" />
  <link rel="stylesheet" href="css/titlebar.css" />
  <link rel="stylesheet" href="css/hamburger.css" />
</head>

<body id="load">
  <div class="game-holder" id="gameHolder">
    <div class="title-bar">
      <div class="title-bar-btns">
        <button id="min-btn">-</i>
        </button>
        <button id="max-btn">+</i>
        </button>
        <button id="close-btn">x</i>
        </button>
      </div>
    </div>
    <div id="hamburgerMenu">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="header" id="onScreenText">
      <div class="weatherData">
        <p id="location">Loading..</p>
        <p id="country">Loading..</p>
        <p id="temp"></p>
        <p id="error"></p>
        <button id="retryButton" class="appButton">Retry</button>
        <div class="carousel">
          <form>
            <div class="radio-group">
              <input type="radio" id="option-one" name="selector"><label for="option-one">Morning</label>
              <input type="radio" id="option-two" name="selector"><label for="option-two">Midday</label>
              <input type="radio" id="option-three" name="selector"><label for="option-three">Afternoon</label>
              <input type="radio" id="option-four" name="selector"><label for="option-four">Evening</label>
            </div>
          </form>
          
        </div>
      </div>
      <div class="locationArea">
        <p>Where are you?</p>
        <input id="locationForm" class="locationBar" type="text" name="location"/>
        <input type="button" name="location" value="I'm here" id="locationAcceptButton">
      </div>
      <button id="modeSelector">Skinny Mode</button>
    </div>
    <div id="loader-wrapper">
      <div id="loader"></div>

      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
    </div>
    <div class="world" id="world"></div>
  </div>
  <!-- Demo links -->
</body>
<script type="text/javascript" src="js/TweenMax.min.js"></script>
<script type="text/javascript" src="js/three.min.js"></script>
<script type="text/javascript" src="js/StormEvent.js"></script>
<script type="text/javascript" src="js/Weather3D.js"></script>
<script type="text/javascript" src="js/SkyShader.js"></script>
<script type="text/javascript" src="js/OrbitControls.js"></script>
<script type="text/javascript" src="js/OBJLoader.js"></script>
<script type="text/javascript" src="node_modules/dat.gui/build/dat.gui.min.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9u9lyhhSKoxU0OMVhonpe40U_FE4eg60&libraries=places"></script>
<script>window.$ = window.jQuery = require('./js/jquery-3.2.1.min.js');</script>
<script>
require('./js/Utils.js')
require('./js/WeatherManager.js')
require('./js/ui.js')
require('./js/DataLoader.js')
require('./js/WeatherObjects.js')
</script>

</html>
